<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FdRate Calculator</title>
</head>
<body>
    <div class="box">
         <div class="wrapper">
            <h2 id="name">FdRate Caculator</h2>
        <form action=""></form>
        <label class="conversion" for="converter" ></label>
        <input type="text" id="converter" name="converter" placeholder="Tenure months">

        <div class="btn">
        <button type="button" onclick="FdRate()">Convert</button>
    </div>

    <div id="result"></div>

    </div>
</div>

    <script>
        function FdRate(){
            const months = Number(document.getElementById("converter").value)
            let rate = 0
            if(months<3){
                rate = 5.8
            }
           
            else if(months>=3 && months<=6){
                rate = 6.5
            }
            else if(months>=7 && months<=9){
                rate = 6.8
            }
            else if(months>=10){
                rate = 7
            }
            else{
                console.log("Invalid")
            }

            let result = document.querySelector('#result')
            result.innerHTML = "Your interest rate is :" + rate + "%"

        }
    </script>


   
</body>
</html>
